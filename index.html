<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inejih S4 Master Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .motivational {
      font-size: 1.2rem;
      font-weight: 600;
      background-color: #ffe066;
      color: #333;
      border-left: 8px solid #ffa502;
      padding: 10px 20px;
      border-radius: 10px;
    }
    .chart-container {
      position: relative;
      height: 300px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center text-primary mb-4">üöÄ Tableau de Bord S4 de Inejih ‚Äì Objectif 20/20</h1>

    <div class="row g-4 mb-4">
      <div class="col-lg-4">
        <div class="card p-3">
          <h5 class="text-success">üéØ Moyenne G√©n√©rale</h5>
          <p class="display-6">6.14 / 20</p>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="motivational">
          "Chaque jour d'effort t'approche du 20/20. Ne l√¢che rien, Inejih!"
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h5 class="text-center">üìä Progression des Notes</h5>
          <div class="chart-container">
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h5 class="text-center">üß† R√©partition par Mati√®re</h5>
          <div class="chart-container">
            <canvas id="pieChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12">
        <div class="card p-4">
          <h5 class="text-center">‚ö†Ô∏è Alertes Dynamiques</h5>
          <ul id="alertList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    const subjects = ['C++', 'C#', 'Java Swing', 'Compilation', 'Logique Propo', 'R√©seaux Info', 'Base de Donn√©es'];
    const scores = [0, 0, 0, 0, 0, 7.5, 1.5];

    // Dynamic Alerts
    const alertList = document.getElementById('alertList');
    scores.forEach((score, i) => {
      if (score < 10) {
        const item = document.createElement('li');
        item.className = 'list-group-item list-group-item-danger';
        item.textContent = `üö® ${subjects[i]} en danger: ${score}/20. Agis vite!`;
        alertList.appendChild(item);
      }
    });

    // Bar Chart
    const ctxBar = document.getElementById('barChart').getContext('2d');
    new Chart(ctxBar, {
      type: 'bar',
      data: {
        labels: subjects,
        datasets: [{
          label: 'Note Estim√©e /20',
          data: scores,
          backgroundColor: '#0d6efd',
          borderRadius: 10
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 20
          }
        }
      }
    });

    // Pie Chart
    const ctxPie = document.getElementById('pieChart').getContext('2d');
    new Chart(ctxPie, {
      type: 'pie',
      data: {
        labels: subjects,
        datasets: [{
          data: scores,
          backgroundColor: [
            '#007bff', '#6610f2', '#6f42c1', '#198754', '#ffc107', '#dc3545', '#20c997'
          ]
        }]
      },
      options: {
        responsive: true
      }
    });
  </script>
</body>
</html>
